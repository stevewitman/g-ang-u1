<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div ng-controller="myController">
      <h1>My name is: {{name}}</h1>
      <input ng-model="name" type="text" placeholder="What is your name">
    </div>

    <div ng-controller="exercisesController">
      <h3>Color: {{ favColor }}</h3>
      <h3>{{ secondsInACentury | number }}</h3>
      <h3>{{ rightNow | date : 'fullDate' }}</h3>
    </div>

    <div class="row" ng-controller="madLibController">
      <div class="col-md-6">
        <h2>Please fill out the following</h2>
        <form ng-submit="myFunc(field1, field2, field3, field4)">
          <div class="form-group">
            <label for="field1">Boy Dogs's Name</label>
            <input type="text" class="form-control" placeholder="Enter a boy dog's name" ng-model="field1">
            <br>

            <label for="field2">Adjective</label>
            <input type="text" class="form-control" placeholder="Enter an adjective" ng-model="field2">
            <br>

            <label for="field3">Plural Noun</label>
            <input type="text" class="form-control" placeholder="Enter a plural noun" ng-model="field3">
            <br>

            <label for="field4">Verb ending in "s"</label>
            <input type="text" class="form-control" placeholder='Enter a verb ending in "s"' ng-model="field4">
            <br>

            <button type="submit" class="btn btn-warning">Generate!</button>
          </div>
        </form>

        <h4 ng-show="showMadLib">I just got a new dog named {{ field_1 }}. He is so {{ field_2 }} and he loves to play with {{ field_3 }}. He {{ field_4}} a lot.</h4>
        <button type="button" class="btn btn-warning" ng-click="clearForm()">Play Again!</button>
      </div>
    </div>
  </body>
</html>
